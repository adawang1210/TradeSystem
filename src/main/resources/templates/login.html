<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::body})}">
<body>
<div class="card">
    <h2>Investor Login</h2>
    <form th:action="@{/login}" method="post">
        <label>User ID</label>
        <input type="text" name="userId" placeholder="INV-1001" required>
        <button type="submit">Enter Portal</button>
    </form>
    <p style="margin-top:1rem;">
        Don't have an account?
        <a th:href="@{/register}">Sign up here</a>.
    </p>
</div>
</body>
</html>
